<div ngsf-fullscreen>
    <!--    <button ngsf-toggle-fullscreen>Toggle fullscreen</button>-->
    <div class="fullscreen-bg row" id="display-all">
        <div class="col-sm-9 col-md-6 col-lg-8 fullscreen-bg">
            <video id="video-display" name="test" src="{{video| trustUrl}}" autoplay="true" loop="true" class="fullscreen-bg__video"></video>
        </div>
        
        <div class="col-sm-3 col-md-6 col-lg-4" ng-hide="promotionsScreen.length <= 0">
            <div class="col-md-12" id="title-QR">
                <div class="animated fadeIn">
                    <div class="card-header text-center">
                        <div class="h5 text-editor mb-0 mt-2">{{tituloPromo}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card-body">
                    <div class="col-sm-12 col-lg-12">
                        <div ng-show="$index == active" class="card text-white bg-info" ng-repeat="item in promotionsScreen">
                            <div class="card-body pb-0">
                                <p class="text-center">{{item.title['S']}}</p>
                                <img id="img2" class="img-responsive center-block" src="{{item.image['S']}}"  style="width: 100%; height: 100%;" />
                            </div>
                            <div class="card-body pb-0">
                                <img id="img3"  class="img-responsive center-block" src="http://www.codigos-qr.com/qr/php/qr_img.php?d={{item.link_qr['S']}}&s=8&e=m"  style="width: 100%; height: 100%;"/>
                            </div>
                            <div class="card-body pb-0">
                                <p class="text-center"><a style="color: white;" href="{{item.link_qr['S']}}">{{item.link_qr['S']}}</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
